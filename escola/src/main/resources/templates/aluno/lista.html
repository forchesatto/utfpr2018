<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" 
			th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>

<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>


<title>Cadastro de aluno</title>
</head>
<body>

<nav th:replace="fragments/cabecalho :: cabecalho"></nav>

<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5">Lista de alunos</h1>
	    <div class="col-lg-12 text-left">
			<a class="btn btn-primary" th:href="@{/aluno/novo}">Novo</a>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th th:text="#{codigo}"></th>
					<th th:text="#{nome}"></th>
					<th th:text="#{dataNascimento}"></th>
					<th th:text="#{excluir}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aluno: ${dados}">
					<td> <a th:href="@{/aluno/visualizar/{codaluno}(codaluno=${aluno.codigo})}" 
							th:text="${aluno.codigo}"></a></td>
					<td th:text="${aluno.nome}"/>
					<td th:text="${{aluno.dataNascimento}}"/>
					<td><a th:href="@{/aluno/remover/{codaluno}(codaluno=${aluno.codigo})}">
										Excluir</a></td>
				</tr>		
			</tbody>
		</table>
    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
