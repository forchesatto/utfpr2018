<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sd="http://io.github.jpenren/sd">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />


<title>Cadastro de aluno</title>
</head>
<body>

	<nav th:replace="fragments/cabecalho :: cabecalho"></nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1 class="mt-5">Lista de alunos</h1>
				<th:block th:insert="fragments/buttons::novo(aluno)" />
				<table class="table">
					<thead>
						<tr>
							<th th:text="#{codigo}"></th>
							<th><a class="sorted" sd:pagination-sort="nome"
								th:text="#{nome}"></a></th>
							<th th:text="#{dataNascimento}"></th>
							<th th:text="#{excluir}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aluno: ${dados}">
							<td><a
								th:href="@{/aluno/visualizar/{codaluno}(codaluno=${aluno.codigo})}"
								th:text="${aluno.codigo}"></a></td>
							<td th:text="${aluno.nome}" />
							<td th:text="${{aluno.dataNascimento}}" />
							<td><a
								th:href="@{/aluno/remover/{codaluno}(codaluno=${aluno.codigo})}">
									Excluir</a></td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="col-sm-6">
						<div sd:pagination-summary="">info</div>
					</div>
					<div class="col-sm-6">
						<nav class="pull-right">
							<ul class="pagination" sd:pagination="full">
								<!-- Pagination created by SpringDataDialect, this content is just for mockup -->
								<li class="disabled"><a href="#" aria-label="Previous"><span
										aria-hidden="true">&laquo;</span></a></li>
								<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
</body>
</html>
